<form #form="ngForm">
    <div>
        <input [(ngModel)]="email" type="text" name="email" id="email" placeholder="Email" required email>
    </div>
    <div>
        <input [(ngModel)]="password" type="password" name="password" id="password" placeholder="Senha" required>
    </div>
    <div>
        <button (click)="login()" [disabled]="form.invalid">Login</button>
    </div>
</form>
